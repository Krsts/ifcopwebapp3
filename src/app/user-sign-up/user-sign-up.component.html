<div class="container">
        <div class="row">
                <div class="mx-auto">
                
              <h3>Formulaire d'inscription</h3>
              <hr class="my-4">

    <form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">

            <div class="form-group formstyle">
        <input formControlName="userName" class="form-control formstyle" placeholder="Nom d'utilisateur" /> 
                </div>  

            <div class="form-group formstyle">
        <input formControlName="email" class="form-control formstyle" placeholder="Courriel" /> 
            </div>

            <div class="form-group formstyle">
        <input formControlName="name" class="form-control formstyle" placeholder="Nom" /> </div>

        <div class="form-group formstyle">
        <input formControlName="firstName" class="form-control formstyle" placeholder="Prénom" /> </div>

        <div class="form-group formstyle">
        <input formControlName="address" class="form-control formstyle" placeholder="addresse" />
        </div> 

        <div class="form-group formstyle">
        <input formControlName="phone" class="form-control formstyle" placeholder="Téléphone" /> 
        </div>

        <div class="form-group formstyle">
        <input formControlName="password" type="password" class="form-control formstyle" placeholder="Mot de passe" /> </div>

        <div class="form-group formstyle">
        <input type="password" formControlName="confirmpassword" class="form-control formstyle" placeholder="Confirmez votre mot de passe" /> </div>

        <div class="alert alert-info">
        <small id="emailHelp" class="form-text text-muted">Votre mot de passe doit comporter au moins 8 caractères</small></div>
        

       <div class="float-middle"> <button type="submit" class="subscribe btn btn-primary btn-block">S'inscrire</button></div>
    
    </form>

</div>
</div>
</div>
